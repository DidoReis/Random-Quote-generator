<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Random Quote Generator</h1>
      <h2 class="quote">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote">Quote</span>
        <i class="fa-solid fa-quote-right"></i>
      </h2>
      <p class="author" id="author">~ Author</p>
      <button class="btn" id="btn">Get a quote</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
